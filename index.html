<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Zone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="functional.js"></script>
  </head>
  <body>

      <div class="header">
      <nav>
        <div class="logo">
          <img
            src="Image Resources/MG logo without BG.png"
            alt="logoMG"
            width="60"
          />
          <p>Fun Zone-Enjoy!!</p>
        </div>
        <ul>
          <li><a href="">Memes</a></li>
          <li><a href="">Jokes</a></li>
          <li><a href="">Riddles</a></li>
          <li><a href="">Quote</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>

    
      <div class="main">
      <section class="content">
        <h2 class="output-class">Output:</h2>
        <div>
          <h3>Laugh with a Meme:</h3>
          <div class="meme-content"></div>
        </div>
        <div>
          <h3>Get a Joke for Smile:</h3>
          <div class="joke-content"></div>
        </div>
        <div>
          <h3>A Quote to Calm you:</h3>
          <div class="quote-content"></div>
        </div>
        <div>
          <h3>Solve this Riddle:</h3>
          <div class="riddle-content"></div>
        </div>
      </section>
      <section class="sidebar">
        <h2 class="action-bar">Actions:</h2>
        <br />
        <button class="meme-button" onclick="showMeme()">
          Click for Memes
        </button>
        <br />
        <button class="joke-button" onclick="showJoke()">
          Click for Jokes
        </button>
        <br />
        <button class="quote-button" onclick="showQuote()">Get a Quote</button>
        <br />
        <button class="riddle-button" onclick="showRiddle()">
          Click to Solve Riddle
        </button>
        <br />
        <button class="reveal-btn" onclick="revealAnswers()">
          Reveal Riddle Answer
        </button>
      </section>
    </div>
    
    <footer>

  </body>
</html>
